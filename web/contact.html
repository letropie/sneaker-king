<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sneaker King · Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Sneaker King</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <h1 class="h3 fw-bold mb-3">Contact Us</h1>
      <p class="text-muted">Have a question or feedback? Drop us a message.</p>
      <form id="contactForm" class="p-3 p-md-4 bg-white rounded-4 shadow-sm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Your phone number">
          </div>
          <div class="col-12">
            <label class="form-label">Location</label>
            <textarea class="form-control" id="location" rows="2" placeholder="Your location"></textarea>
          </div>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-dark" id="sendWhatsApp">Send</button>
        </div>
      </form>
    </div>
  </div>
</main>
<footer class="border-top mt-5 py-4 bg-white">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
    <span class="text-muted small">© <span id="year"></span> Sneaker King. All rights reserved.</span>
    <ul class="list-inline mb-0 small">
      <li class="list-inline-item"><a href="about.html" class="text-muted text-decoration-none">About</a></li>
      <li class="list-inline-item"><a href="contact.html" class="text-muted text-decoration-none">Contact</a></li>
      <li class="list-inline-item"><a href="shop.html" class="text-muted text-decoration-none">Shop</a></li>
    </ul>
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  document.getElementById('sendWhatsApp').addEventListener('click', function() {
    // Get form values
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const location = document.getElementById('location').value.trim();

    // Get cart from localStorage (example: [{name: "Shoe", qty: 2, price: 100}, ...])
    let cart = [];
    try {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
    } catch (e) {}

    // Format cart items
    let cartText = cart.length ? cart.map(item =>
      `- ${item.name} x${item.qty} ($${item.price})`
    ).join('\n') : 'Cart is empty.';

    // WhatsApp message
    const waMessage = `Contact Info:\nName: ${name}\nPhone: ${phone}\nLocation: ${location}\n\nOrder:\n${cartText}`;

    // WhatsApp number (replace with your business number, e.g. 1234567890)
    const waNumber = '+263781528190';

    // Open WhatsApp
    window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(waMessage)}`, '_blank');
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
