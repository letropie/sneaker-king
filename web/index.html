<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Sneaker King</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="hero py-5 py-lg-6">
  <div class="container py-4">
    <div class="row align-items-center gy-4">
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold mb-3">Find your next pair of kicks.</h1>
        <p class="lead text-muted">Browse the latest drops and timeless classics. Lightweight, comfy, and built for everyday.</p>
        <div class="mt-3">
          <a href="shop.html" class="btn btn-dark btn-lg me-2">Shop Men's</a>
          <a href="shop.html" class="btn btn-outline-dark btn-lg">Shop All</a>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <img class="img-fluid rounded-4 shadow" src="assets/img/listing-sample.png" alt="Hero sneakers">
      </div>
    </div>
  </div>
</header>

<section class="py-5">
  <div class="container">
    <h2 class="fw-bold mb-4">Featured Products</h2>
    <div class="row g-4" id="featured-products"></div>
  </div>
</section>
<script src="assets/js/data.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    const products = window.PRODUCTS || [];
    // Example: show first 3 products as featured
    const featured = products.slice(0, 3);
    const row = document.getElementById('featured-products');
    row.innerHTML = '';
    featured.forEach(product => {
      const productLink = `product.html?id=${product.id}`;
      row.innerHTML += `
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <a href="${productLink}">
              <img src="${product.img}" class="card-img-top" alt="${product.name}">
            </a>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${product.name}</h5>
              <div class="mb-2 text-muted">${product.tag || ''}</div>
              <div class="mb-3 fw-bold fs-5">$${product.price}</div>
              <div class="mt-auto d-grid gap-2">
                <a href="${productLink}" class="btn btn-outline-dark">View</a>
                <button class="btn btn-dark add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      `;
    });

    // Add to cart event listeners for featured
    document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const prodId = parseInt(this.getAttribute('data-id'));
        const product = products.find(p => p.id === prodId);
        if (!product) return;

        let cart = [];
        try {
          cart = JSON.parse(localStorage.getItem('cart')) || [];
        } catch (e) {}

        const idx = cart.findIndex(item => item.name === product.name);
        if (idx > -1) {
          cart[idx].qty += 1;
        } else {
          cart.push({ ...product, qty: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${product.name} added to cart!`);
      });
    });
  });
</script>

<footer class="border-top mt-5 py-4 bg-white">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
    <span class="text-muted small">© <span id="year"></span> Sneaker King. All rights reserved.</span>
    <ul class="list-inline mb-0 small">
      <li class="list-inline-item"><a href="about.html" class="text-muted text-decoration-none">About</a></li>
      <li class="list-inline-item"><a href="contact.html" class="text-muted text-decoration-none">Contact</a></li>
      <li class="list-inline-item"><a href="shop.html" class="text-muted text-decoration-none">Shop</a></li>
    </ul>
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
