<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sneaker King · Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Sneaker King</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
<style>
  body {
    background: linear-gradient(135deg, #f8fafc 0%, #e3e6f3 100%);
  }
  .navbar {
    background: linear-gradient(90deg, #fff 80%, #e3e6f3 100%);
    border-bottom: 2px solid #e3e6f3;
  }
  .navbar-brand {
    color: #2d2e83 !important;
    letter-spacing: 1px;
  }
  .btn-dark, .btn-outline-dark {
    background-color: #2d2e83;
    border-color: #2d2e83;
    color: #fff;
  }
  .btn-outline-dark {
    background: transparent;
    color: #2d2e83;
  }
  .btn-outline-dark:hover {
    background: #2d2e83;
    color: #fff;
  }
  .hero {
    background: linear-gradient(120deg, #e3e6f3 0%, #fff 100%);
    border-radius: 0 0 2rem 2rem;
  }
  .product-card {
    background: #fff;
    border-radius: 1rem;
    box-shadow: 0 2px 16px rgba(45,46,131,0.07);
    transition: box-shadow 0.2s;
  }
  .product-card:hover {
    box-shadow: 0 4px 24px rgba(45,46,131,0.13);
  }
  .badge-bestseller {
    background: linear-gradient(90deg, #2d2e83 60%, #6c63ff 100%);
    color: #fff;
    font-size: 0.75rem;
  }
  footer {
    background: linear-gradient(90deg, #fff 80%, #e3e6f3 100%);
    border-top: 2px solid #e3e6f3;
  }
</style>
<header class="hero py-5 py-lg-6">
  <div class="container py-4">
    <div class="row align-items-center gy-4">
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold mb-3">Find your next pair of kicks.</h1>
        <p class="lead text-muted">Browse the latest drops and timeless classics. Lightweight, comfy, and built for everyday.</p>
        <div class="mt-3">
          <a href="shop.html" class="btn btn-dark btn-lg me-2">Shop Men's</a>
          <a href="shop.html" class="btn btn-outline-dark btn-lg">Shop All</a>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <img class="img-fluid rounded-4 shadow" src="assets/img/listing-sample.png" alt="Hero sneakers">
      </div>
    </div>
  </div>
</header>

<section class="py-5">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="h4 mb-0">Featured</h2>
      <a href="shop.html" class="btn btn-sm btn-outline-secondary">View all</a>
    </div>
    <div class="row g-4" id="featured-row">
      <!-- 3 featured generated from PRODUCTS -->
    </div>
  </div>
</section>

<footer class="border-top mt-5 py-4 bg-white">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
    <span class="text-muted small">© <span id="year"></span> Sneaker King. All rights reserved.</span>
    <ul class="list-inline mb-0 small">
      <li class="list-inline-item"><a href="about.html" class="text-muted text-decoration-none">About</a></li>
      <li class="list-inline-item"><a href="contact.html" class="text-muted text-decoration-none">Contact</a></li>
      <li class="list-inline-item"><a href="shop.html" class="text-muted text-decoration-none">Shop</a></li>
    </ul>
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/data.js"></script>
<script>
  const row = document.getElementById('featured-row');
  (window.PRODUCTS || []).slice(0,3).forEach(p=>{
    const col = document.createElement('div');
    col.className = 'col-12 col-sm-6 col-lg-4 d-flex';
    col.innerHTML = `
      <a class="text-decoration-none text-dark w-100" href="product.html?id=${p.id}">
        <div class="product-card p-3 w-100">
          <img src="${p.image}" alt="${p.name}">
          <div class="mt-3">
            ${p.tag ? `<span class="badge badge-bestseller rounded-pill px-2 py-1">${p.tag}</span>` : ''}
            <h6 class="fw-semibold mt-2 mb-1">${p.name}</h6>
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">${ '$' + p.price }</span>
              <small class="text-muted">${p.colors} colours</small>
            </div>
          </div>
        </div>
      </a>`;
    row.appendChild(col);
  });
</script>
</body>
</html>
