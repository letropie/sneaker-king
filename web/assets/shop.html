<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sneaker King · Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Sneaker King</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0">Men's Trainers & Shoes <span class="text-muted">(547)</span></h1>

    <div class="d-lg-none">
      <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#filters">Filters</button>
    </div>

    <div class="d-none d-lg-block">
      <div class="input-group">
        <label class="input-group-text" for="sort-select">Sort</label>
        <select class="form-select" id="sort-select">
          <option value="default">Recommended</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A → Z</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <!-- Sidebar (lg+) -->
    <div class="col-lg-3 d-none d-lg-block">
      <div class="p-3 filter-card">
        <h6 class="fw-semibold">Categories</h6>
        <div class="form-check"><input class="form-check-input" type="checkbox" data-filter-category="Lifestyle" id="cat1">
          <label class="form-check-label" for="cat1">Lifestyle</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" data-filter-category="Jordan" id="cat2">
          <label class="form-check-label" for="cat2">Jordan</label></div>
        <hr>
        <h6 class="fw-semibold">Price</h6>
        <div class="form-check"><input class="form-check-input" type="checkbox" data-filter-price="under100" id="p1">
          <label class="form-check-label" for="p1">Under $100</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" data-filter-price="100to200" id="p2">
          <label class="form-check-label" for="p2">$100 – $200</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" data-filter-price="over200" id="p3">
          <label class="form-check-label" for="p3">Over $200</label></div>
      </div>
    </div>

    <!-- Grid -->
    <div class="col-lg-9">
      <div class="row g-4" id="product-grid"></div>
    </div>
  </div>
</main>

<!-- Offcanvas filters (mobile) -->
<div class="offcanvas offcanvas-start offcanvas-lg" tabindex="-1" id="filters">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Filters</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <h6 class="fw-semibold">Categories</h6>
    <div class="form-check"><input class="form-check-input" type="checkbox" data-filter-category="Lifestyle" id="mcat1">
      <label class="form-check-label" for="mcat1">Lifestyle</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" data-filter-category="Jordan" id="mcat2">
      <label class="form-check-label" for="mcat2">Jordan</label></div>
    <hr>
    <h6 class="fw-semibold">Price</h6>
    <div class="form-check"><input class="form-check-input" type="checkbox" data-filter-price="under100" id="mp1">
      <label class="form-check-label" for="mp1">Under $100</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" data-filter-price="100to200" id="mp2">
      <label class="form-check-label" for="mp2">$100 – $200</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" data-filter-price="over200" id="mp3">
      <label class="form-check-label" for="mp3">Over $200</label></div>
  </div>
</div>

<footer class="border-top mt-5 py-4 bg-white">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
    <span class="text-muted small">© <span id="year"></span> Sneaker King. All rights reserved.</span>
    <ul class="list-inline mb-0 small">
      <li class="list-inline-item"><a href="about.html" class="text-muted text-decoration-none">About</a></li>
      <li class="list-inline-item"><a href="contact.html" class="text-muted text-decoration-none">Contact</a></li>
      <li class="list-inline-item"><a href="shop.html" class="text-muted text-decoration-none">Shop</a></li>
    </ul>
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/data.js"></script>
<script src="assets/js/shop.js"></script>
</body>
</html>
