<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sneaker King · Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Sneaker King</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h1 class="h3 fw-bold mb-4">Your Cart</h1>
  <div id="cart-section"></div>
  <div class="mt-4 d-flex justify-content-between">
    <a href="shop.html" class="btn btn-outline-dark">Continue Shopping</a>
    <a href="contact.html" class="btn btn-success" id="checkout-btn">Checkout & Contact</a>
  </div>
</main>

<footer class="border-top mt-5 py-4 bg-white">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
    <span class="text-muted small">© <span id="year"></span> Sneaker King. All rights reserved.</span>
    <ul class="list-inline mb-0 small">
      <li class="list-inline-item"><a href="about.html" class="text-muted text-decoration-none">About</a></li>
      <li class="list-inline-item"><a href="contact.html" class="text-muted text-decoration-none">Contact</a></li>
      <li class="list-inline-item"><a href="shop.html" class="text-muted text-decoration-none">Shop</a></li>
      <li class="list-inline-item"><a href="cart.html" class="text-muted text-decoration-none">Cart</a></li>
    </ul>
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  function renderCart() {
    let cart = [];
    try {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
    } catch (e) {}

    const section = document.getElementById('cart-section');
    section.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      section.innerHTML = '<div class="alert alert-info">Your cart is empty.</div>';
      document.getElementById('checkout-btn').style.display = 'none';
      return;
    }

    const list = document.createElement('ul');
    list.className = 'list-group mb-3';

    cart.forEach((item, idx) => {
      total += item.price * item.qty;
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.innerHTML = `
        <div>
          <strong>${item.name}</strong> <span class="text-muted">x${item.qty}</span>
          <br>
          <small class="text-muted">$${item.price} each</small>
        </div>
        <div>
          <button class="btn btn-sm btn-outline-secondary me-2" onclick="updateQty(${idx}, -1)">-</button>
          <button class="btn btn-sm btn-outline-secondary me-2" onclick="updateQty(${idx}, 1)">+</button>
          <button class="btn btn-sm btn-danger" onclick="removeItem(${idx})">Delete</button>
        </div>
      `;
      list.appendChild(li);
    });

    section.appendChild(list);
    section.innerHTML += `<div class="text-end fw-bold fs-5">Total: $${total}</div>`;
    document.getElementById('checkout-btn').style.display = 'inline-block';
  }

  function updateQty(idx, change) {
    let cart = [];
    try {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
    } catch (e) {}
    cart[idx].qty += change;
    if (cart[idx].qty < 1) cart[idx].qty = 1;
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function removeItem(idx) {
    let cart = [];
    try {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
    } catch (e) {}
    cart.splice(idx, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
